name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    name: Install & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --non-interactive --prefer-offline

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Type-check
        run: yarn typecheck

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        include:
          - name: api-gateway
            context: src/backend/api-gateway
            dockerfile: src/backend/api-gateway/Dockerfile
          - name: application-service
            context: src/backend/application-service
            dockerfile: src/backend/application-service/Dockerfile
          - name: auth-service
            context: src/backend/auth-service
            dockerfile: src/backend/auth-service/Dockerfile
          - name: job-intelligence-service
            context: src/backend/job-intelligence-service
            dockerfile: src/backend/job-intelligence-service/Dockerfile
          - name: resume-service
            context: src/backend/resume-service
            dockerfile: src/backend/resume-service/Dockerfile
          - name: transparency-service
            context: src/backend/transparency-service
            dockerfile: src/backend/transparency-service/Dockerfile
          - name: analytics-service
            context: src/backend/analytics-service
            dockerfile: src/backend/analytics-service/Dockerfile
          - name: web-app
            context: src/frontend/web-app
            dockerfile: src/frontend/web-app/Dockerfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.name }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
name: CI

